<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Site Personnalisé</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <!-- Exemple de logo SVG (à remplacer par le tien) -->
      <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" stroke="#fff" stroke-width="5" fill="none"/>
        <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="40" font-family="Arial" dy=".3em">M</text>
      </svg>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="cta">
      <button id="cta-button">Contactez-nous</button>
    </div>
  </header>

  <main>
    <section id="accueil" class="grid-item">
      <h1>Bienvenue</h1>
      <p>Texte d’intro…</p>
    </section>
    <section id="services" class="grid-item">
      <h2>Nos Services</h2>
      <p>Description détaillée…</p>
    </section>
    <section id="contact" class="grid-item">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Votre nom" required />
        <input type="email" placeholder="Votre email" required />
        <textarea placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
